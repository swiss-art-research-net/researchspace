<div class="page__grid-container help-page-container">
  <div class='page__content-container'>
    [[> Help:StructuredSearchSampleDataCheckWikidata]]
    <p>
      Try to type <i>pneumonia</i> to search for all <i>Drugs</i> that treat it.
    </p>

    <mp-code-example>
    <![CDATA[
[[#> Help:StructuredSearchExampleBaseWikidata]]
  <semantic-search-query-keyword 
    domain='<http://www.wikidata.org/entity/Q12140>'
    query='
      SELECT ?subject WHERE { 
        ?subject <http://www.wikidata.org/prop/direct/P2175> ?drug. 
        ?drug rdfs:label ?label .
        FILTER REGEX(STR(?label), ?__token__, "i")
      }
    '
  ></semantic-search-query-keyword>
[[/ Help:StructuredSearchExampleBaseWikidata]]
      ]]>
    </mp-code-example>
  </div>
</div>
