<div class="page__grid-container help-page-container">
  <div class='page__content-container'>
    [[> Help:StructuredSearchSampleDataCheckWikidata]]
    <p>
      Shows all <i>Drugs</i> that treat <i>pneumonia</i>.
    </p>

    <mp-code-example>
    <![CDATA[
[[#> Help:StructuredSearchExampleBaseWikidata]]
  <semantic-search-query-constant 
    domain='<http://www.wikidata.org/entity/Q12140>'
    query='
      PREFIX wd: <http://www.wikidata.org/entity/>
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>

      SELECT ?subject WHERE { 
        ?subject wdt:P2175 wd:Q12192. 
      }
    '
  ></semantic-search-query-constant>
[[/ Help:StructuredSearchExampleBaseWikidata]]
      ]]>
    </mp-code-example>
  </div>
</div>
