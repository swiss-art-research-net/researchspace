<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="resource/Start">Home</mp-link>
  </li>
  <li>
    <semantic-link title="Administration" iri='[[resolvePrefix "rsp:admin"]]'>Administration</semantic-link>
  </li>
  <li class="active">Namespaces</li>
</ol>

<div class="page rs-namespaces" style="padding-bottom: 50px;">
  
  [[> rsp:adminPageHeader title="Namespaces" materialIcon="integration_instructions"]]
  
  <div class="container-fluid">
      <bs-row class="row-center">
          <bs-col xs=12 sm=11 md=10 lg=9 class="rs-col-xl-8">
  
          [[#if (hasPermission "namespaces:*")]]
            <mp-admin-namespace-manager> </mp-admin-namespace-manager>
          [[else]]
            <bs-alert bs-style='info'>
              <p><strong>No permission</strong></p>
              <p>Your account do not have permission to edit or add namespaces.</p>
            </bs-alert>
          [[/if]]
  
            </bs-col>   
      </bs-row> <!--  close row -->
  </div>
</div>
