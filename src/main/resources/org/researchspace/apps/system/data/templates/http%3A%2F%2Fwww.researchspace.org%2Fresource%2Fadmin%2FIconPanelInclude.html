<semantic-link-container title="[[title]]" uri="[[pageLink]]" [[#if assets]] urlqueryparam-repository="assets"[[/if]]> 
  <div class="text-center panel panel-default admin-icon-panel">
    <div class="panel-body">
      [[#if faIcon]]<span class="[[faIcon]]"></span>[[/if]]
      [[#if materialIcon]]
        <rs-icon icon-type="round" icon-name="[[materialIcon]]"></rs-icon>
      [[/if]]
      [[#if imgIcon]]<img src="[[imgIcon]]" height="39" />[[/if]]
    </div>
    <div class="panel-footer text-truncate" style="position: relative">
      [[title]]
    </div>
  </div>
</semantic-link-container>
