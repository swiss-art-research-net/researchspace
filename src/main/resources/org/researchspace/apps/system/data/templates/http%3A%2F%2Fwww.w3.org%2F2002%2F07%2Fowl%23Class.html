<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li class="active">
    <mp-label iri='[[this]]'></mp-label>
  </li>
</ol>

<div class="page">
  <div class="container-fluid">
    <bs-row class="row-center">
      <bs-col xs=12 sm=11 md=10 lg=9 class="rs-col-xl-8">
        <div style="padding: 20px 0px 5px;">
          <h2>OWL Classes</h2>
        </div>
        <bs-tabs id="tabs" unmount-on-exit=true>
          <bs-tab event-key="1" title="Table" style="padding-top: 20px;">
            <semantic-table 
              query='SELECT ?Class WHERE { 
                          ?Class rdf:type owl:Class . 
                          FILTER(ISIRI(?Class))     
                      }
                      ORDER BY(?node)'
              options='{"showTableHeading": false, "filterPlaceholderText":"Filter Classes"}'
              no-result-template='<i>No Classes.</i>'>
            </semantic-table>
          </bs-tab>
          <bs-tab event-key="2" title="Taxonomy" style="padding-top: 20px;">
              <semantic-tree 
                query='SELECT ?node ?parent WHERE {
                        ?node a owl:Class .         
                        OPTIONAL{?node rdfs:subClassOf ?parent }
                        FILTER(ISIRI(?node))                          
                      }
                      ORDER BY(?node)'                                    
                collapsed="true"
                parentBindingName="parent"
                nodeBindingName="node">
            </semantic-tree>
          </bs-tab>
        </bs-tabs>
      </bs-col>
    </bs-row> <!--  close row -->
  </div>
</div>
