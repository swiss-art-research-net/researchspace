[[#if isQueryTemplateContainer]]
<mp-ldp-import-resource container="[[container]]">
  <button class="btn btn-default btn-textAndIcon">
    <rs-icon icon-type='round' icon-name='file_upload'></rs-icon>
    Import Query Template
  </button>
</mp-ldp-import-resource>
[[/if]]
[[#if isFieldDefinitionContainer]]
<mp-ldp-import-resource container="[[container]]">
  <button class="btn btn-default btn-textAndIcon">
    <rs-icon icon-type='round' icon-name='file_upload'></rs-icon>
    Import pattern
  </button>
</mp-ldp-import-resource>
[[else]]

<div style='position: relative;'>
  <mp-ldp-export-resource iri='[[container]]'>
    <button class="btn btn-default btn-textAndIcon" title='Download container'>
      <rs-icon icon-type="round" icon-name="file_download"></rs-icon>
      Download container
    </button>
  </mp-ldp-export-resource>

  <mp-popover>
    <mp-popover-trigger placement="top" trigger='["click","hover","focus"]'> 
      <rs-icon icon-type="round" icon-name="help" style="position:absolute; top: -5px; right: -6px; font-size: 20px;"></rs-icon>
    </mp-popover-trigger>
    <mp-popover-content>
      <div>
        Should be used for backup purpose only. 
        Downloaded container can be imported into the root container on a new installation.
      </div>
    </mp-popover-content>
  </mp-popover>
</div>
[[/if]]
