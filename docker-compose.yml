services:
  rs-dev:
    container_name: "rs-dev-official"
    build: dev/.
    image: fkraeutli/rs-dev
    ports:
      - "3000:3000"
      - "10214:10214"
    volumes:
      - .:/workdir
    networks:
      - default
  
# Define network default as external docker network.
# Specify the network name in the .env file as follows:
# DOCKER_NETWORK=my-network
networks:
  default:
    name: ${DOCKER_NETWORK}
    external: true